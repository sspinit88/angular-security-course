<form autocomplete="off"
      novalidate
      [formGroup]="form">

  <fieldset>
    <legend>Sign Up</legend>

    <div class="form-field">
      <label>Email:</label>
      <input name="email"
             formControlName="email">
    </div>
    <div class="form-field">
      <label>Password:</label>
      <input name="password"
             formControlName="password"
             type="password">
    </div>
    <div class="form-field">
      <label>Confirm:</label>
      <input name="confirm"
             formControlName="confirm"
             type="password">
    </div>
  </fieldset>

  <div class="form-buttons">

    <button (click)="signUp()"
            class="button button-primary">
      Sign Up
    </button>

  </div>


</form>
